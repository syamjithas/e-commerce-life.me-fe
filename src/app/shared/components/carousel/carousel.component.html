<div class="carousel-container ">
    <p-carousel class="carousel" [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true"
        [responsiveOptions]="">
        <ng-template class="carousel-template" let-product pTemplate="item">
            <div class="carousel-content">
                <h4>{{ product.name }}</h4>
                <h6>{{ '$' + product.price }}</h6>
            </div>
        </ng-template>
    </p-carousel>
</div>
